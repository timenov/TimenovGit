<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Advanced Form</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="5">
                    <input id="number_field" type="text" placeholder="123" disabled />
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input class="btn" type="button" value="MC" /></td>
                <td><input class="btn" type="button" value="MR" /></td>
                <td><input class="btn" type="button" value="MS" /></td>
                <td><input class="btn" type="button" value="M+" /></td>
                <td><input class="btn" type="button" value="M-" /></td>
            </tr>
            <tr>
                <td><input class="btn" type="button" value="<-" /></td>
                <td><input class="btn" type="button" value="CE" /></td>
                <td><input class="btn" type="button" value="C" /></td>
                <td><input class="btn" type="button" value="+/-" /></td>
                <td><input class="btn" type="button" value="V" /></td>
            </tr>
            <tr>
                <td><input class="btn" type="button" value="7" /></td>
                <td><input class="btn" type="button" value="8" /></td>
                <td><input class="btn" type="button" value="9" /></td>
                <td><input class="btn" type="button" value="/" /></td>
                <td><input class="btn" type="button" value="%" /></td>
            </tr>
            <tr>
                <td><input class="btn" type="button" value="4" /></td>
                <td><input class="btn" type="button" value="5" /></td>
                <td><input class="btn" type="button" value="6" /></td>
                <td><input class="btn" type="button" value="*" /></td>
                <td><input class="btn" type="button" value="1/x" /></td>
            </tr>
            <tr>
                <td><input class="btn" type="button" value="1" /></td>
                <td><input class="btn" type="button" value="2" /></td>
                <td><input class="btn" type="button" value="3" /></td>
                <td><input class="btn" type="button" value="-" /></td>
                <td rowspan="2"><input class="tall_btn" type="button" value="=" /></td>
            </tr>
            <tr>
                <td colspan="2"><input class="wide_btn" type="button" value="0" /></td>
                <td><input class="btn" type="button" value="." /></td>
                <td><input class="btn" type="button" value="+" /></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
