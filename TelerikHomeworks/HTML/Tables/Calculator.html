<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td colspan="4"><input type="text" style="height:20px; width:100px" /></td>
            </tr>
            <tr>
                <td><button type="button" style="height:20px; width:20px">1</button></td>
                <td><button type="button" style="height:20px; width:20px">2</button></td>
                <td><button type="button" style="height:20px; width:20px">3</button></td>
                <td><button type="button" style="height:20px; width:20px">+</button></td>
            </tr>
            <tr>
                <td><button type="button" style="height:20px; width:20px">4</button></td>
                <td><button type="button" style="height:20px; width:20px">5</button></td>
                <td><button type="button" style="height:20px; width:20px">6</button></td>
                <td><button type="button" style="height:20px; width:20px">-</button></td>
            </tr>
            <tr>
                <td><button type="button" style="height:20px; width:20px">7</button></td>
                <td><button type="button" style="height:20px; width:20px">8</button></td>
                <td><button type="button" style="height:20px; width:20px">9</button></td>
                <td><button type="button" style="height:20px; width:20px">*</button></td>
            </tr>
            <tr>
                <td colspan="2"><button type="button" style="height:20px; width:50px">0</button></td>
                <td><button type="button" style="height:20px; width:20px">.</button></td>
                <td><button type="button" style="height:20px; width:20px">/</button></td>
            </tr>
        </thead>
    </table>
</body>
</html>
