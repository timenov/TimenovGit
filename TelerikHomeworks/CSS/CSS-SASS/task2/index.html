<!DOCTYPE html>
<html>
<head>
    <link href="styles/index.css" rel="stylesheet" />
    <title>Web Gallery</title>
</head>
<body>
    <div id="simple-web-gallery">
        <form>
            <nav class="images-tubnail-list">
                <ul>
                    <li>
                        <label for="pic1">
                            <img src="images/one_th.jpg" class="thubnail" />
                        </label>
                    </li>
                    <li>
                        <label for="pic2">
                            <img src="images/two_th.jpg" class="thubnail" />
                        </label>
                    </li>
                    <li>
                        <label for="pic3">
                            <img src="images/three_th.jpg" class="thubnail" />
                        </label>
                    </li>
                    <li>
                        <label for="pic4">
                            <img src="images/four_th.jpg" class="thubnail" />
                        </label>
                    </li>
                    <li>
                        <label for="pic5">
                            <img src="images/five_th.jpg" class="thubnail" />
                        </label>
                    </li>
                    <li>
                        <label for="pic6">
                            <img src="images/six_th.jpg" class="thubnail" />
                        </label>
                    </li>
                </ul>
            </nav>
            <div class="images-container">
                <input type="radio" id="pic1" name="pics" checked="checked" />
                <img src="images/one.jpg" class="image" />
                <input type="radio" id="pic2" name="pics" />
                <img src="images/two.jpg" class="image" />
                <input type="radio" id="pic3" name="pics" />
                <img src="images/three.jpg" class="image" />
                <input type="radio" id="pic4" name="pics" />
                <img src="images/four.jpg" class="image" />
                <input type="radio" id="pic5" name="pics" />
                <img src="images/five.jpg" class="image" />
                <input type="radio" id="pic6" name="pics" />
                <img src="images/six.jpg" class="image" />
            </div>
        </form>
    </div>
</body>
</html>
